<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    
    <div class="container mt-4">
    	<a th:href="@{/nuevoCliente}" class="btn btn-primary">Nuevo</a>
        <table class="table">
            <thead>
                <tr>
                    <th>nombre</th>
                    <th>cedula</th>
                    <th>email</th>
                    <th>apellido</th>
                    <th>password</th>
                </tr>
                <tbody>
                    <tr th:each="Cliente:${Clientes}">
                            <td th:text="${Cliente.nombre}"></td>
                            <td th:text="${Cliente.apellido}"></td>
                            <td th:text="${Cliente.cedula}"></td>
                            <td th:text="${Cliente.email}"></td>
                            <td th:text="${Cliente.password}"></td>
                            <td>
                                <a class="btn btn-danger" th:href="@{/clienteEliminar/}+${Cliente.cedula}">Eliminar</a>
                                <a class="btn btn-warning" th:href="@{/clienteEditar/}+${Cliente.cedula}">Editar</a>
                            </td>
                        
                    </tr>
                    <a th:href="@{/volverOpcionesAdmin}" class="btn btn-dark">Volver</a>

                </tbody>
            </thead>
        </table>
    </div>
    <script
    src="https://code.jquery.com/jquery-3.6.0.js"
     integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
    crossorigin="anonymous"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="funciones.js"></script>
</body>
</html>
