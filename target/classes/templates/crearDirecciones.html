<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    
    <div class="container mt-4">
        <div class="col-sm-6">
            <form th:action="@{/guardarDireccion}" th:object="${Cliente}" method="POST">
                <div class="card">
                    <div class="card-header">
                        <h3>Modulo Producto</h3>
                    </div>
                    <div class="card-body">
                        <div class="form-group">
                            <label>Nombre</label>
                            <input th:field="*{nombre}" type="text" class="form-control" readonly>
                            <label>Cedula</label>
                            <input th:field="*{cedula}" type="number" class="form-control" readonly>
                            <label>email</label>
                            <input th:field="*{email}" type="text" class="form-control" readonly>
                            <label>Apellido</label>
                            <input th:field="*{apellido}" type="text" class="form-control" readonly>
                            <label>password</label>
                            <input th:field="*{password}" type="text" class="form-control" readonly>
                            <label>Direccion</label>
                            <input th:field="*{direccion}" type="text" class="form-control">

                            <button type="submit" class="btn btn-success">Guardar</button>

                        </div>
                    </div>
                    
                </div>
            </form>
            
        </div> 	
    </div>

</body>
</html>
