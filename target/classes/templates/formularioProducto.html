<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    
    <div class="container mt-4">
        <div class="col-sm-6">
            <form th:action="@{/guardarProducto}" th:object=${Producto} method="POST">
                <div class="card">
                    <div class="card-header">
                        <h3>Modulo Producto</h3>
                    </div>
                    <div class="card-body">
                        <div class="form-group">
                            <label>id</label>
                            <input th:field="*{id_producto}" type="number" class="form-control">
                            <label>nombre</label>
                            <input th:field="*{nombre}" type="text" class="form-control">
                            <label>descripcion</label>
                            <input th:field="*{descripcion}" type="text" class="form-control">
                            <label>referencia</label>
                            <input th:field="*{referencia}" type="text" class="form-control">
                            <label>talla</label>
                            <input th:field="*{talla}" type="number" class="form-control">
                            <label>valor</label>
                            <input th:field="*{valor}" type="number" class="form-control">
                            <label>cantidad Disponible</label>
                            <input th:field="*{cantidadDisponible}" type="number" class="form-control">
                            <label>categoria</label>
                            <input th:field="*{categoria}" type="text" class="form-control">
                        </div>
                    </div>
                    <div class="card-footer">
                        <input type="submit" value="Guardar" class="btn btn-success"> 
                    </div>
                </div>
            </form>
            
        </div> 	
    </div>

</body>
</html>
