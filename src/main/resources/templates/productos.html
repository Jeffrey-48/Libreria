<!DOCTYPE html>
<html>

<head>
	<meta charset='utf-8'>
	<meta http-equiv='X-UA-Compatible' content='IE=edge'>
	<title>Lista productos</title>
	<meta name='viewport' content='width=device-width, initial-scale=1'>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="static/css/estilo-producto.css"
		th:href="@{/css/estilo-producto.css}" />
	

</head>

<body>

	<section class="recent-posts">
		<h1 class="tituloAdmin">Productos</h1>
		<div>
			<a class="btn btn-dark" th:href="@{/opcionesCliente}">Volver</a>
		</div>
		<div class="container">
			<div class="row">
				<div class="col-lg-6">
					<div>

						<div>
							<table>
								<tr>
									<th>nombre</th>
									<th>descripcion</th>
									<th>referencia</th>
									<th>talla</th>
									<th>valor</th>
									<th>cantidad disponible</th>
									<th>categoria</th>
									<th>coleccion</th>
								</tr>
								<tr th:each="Producto:${Productos}">
									<td th:text="${Producto.nombre}"></td>
									<td th:text="${Producto.descripcion}"></td>
									<td th:text="${Producto.referencia}"></td>
									<td th:text="${Producto.talla}"></td>
									<td th:text="${Producto.valor}"></td>
									<td th:text="${Producto.cantidadDisponible}"></td>
									<td th:text="${Producto.categoria}"></td>
									<td th:text="${Producto.coleccionProducto}"></td>
									<td>
										<button th:onclick="cambiarPassword()" type="submit" class="btn btn-success">
											<a class="btn btn-warning" th:href="@{/productosAgregar/}+${Producto.id_producto}">Agregar al carrito</a>
										</button>
										
										
									</td>
	
								</tr>
							</table>
							
						</div>

					</div>
				</div>
			</div>
			
		</div>
	</section>
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
	<script src="funciones.js"></script>
</body>

</html>
