<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    
    <div class="container mt-4">
        <table class="table">
            <thead>
                <tr>
                    <th>cedula del cliente</th>
                    <th>nombre del producto</th>
                    <th>descripcion del producto</th>
                    <th>precio unitario</th>
                    <th>cantidad vendida</th>
                    <th>fecha de venta</th>
                </tr>
                <tbody>
                    <tr th:each="DetalleVenta:${DetalleVentas}">
                            <td th:text="${DetalleVenta.cedula}"></td>
                            <td th:text="${DetalleVenta.nombre_producto}"></td>
                            <td th:text="${DetalleVenta.descripcion}"></td>
                            <td th:text="${DetalleVenta.valor}"></td>
                            <td th:text="${DetalleVenta.cantidad}"></td>
                            <td th:text="${DetalleVenta.fecha}"></td>
                        
                    </tr>
                    <a th:href="@{/volverOpcionesAdminVenta}" class="btn btn-dark">Volver</a>

                </tbody>
            </thead>
        </table>
    </div>
    <script
    src="https://code.jquery.com/jquery-3.6.0.js"
     integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
    crossorigin="anonymous"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="funciones.js"></script>
</body>
</html>
