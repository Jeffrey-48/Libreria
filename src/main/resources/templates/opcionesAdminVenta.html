<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    
    <div class="container mt-4">
        <table class="table">
            <thead>
                <tr>
                    <th>id_carrito</th>
                    <th>id del cliente</th>
                    <th>total</th>
                    <th>fecha creacion</th>
                </tr>
                <tbody>
                    <tr th:each="Venta:${Ventas}">
                            <td th:text="${Venta.id_carrito}"></td>
                            <td th:text="${Venta.cedula_cliente}"></td>
                            <td th:text="${Venta.valorTotal}"></td>
                            <td th:text="${Venta.fechaCreacion}"></td>
                            <td>
                                <a th:href="@{/verDetalleVenta/}+${Venta.id_carrito}" class="btn btn-warning">ver detalle</a>
                            </td>
                        
                    </tr>
                    <a th:href="@{/volverOpcionesAdmin}" class="btn btn-dark">Volver</a>

                </tbody>
            </thead>
        </table>
        
    </div>
    <script
    src="https://code.jquery.com/jquery-3.6.0.js"
     integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
    crossorigin="anonymous"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</body>
</html>
